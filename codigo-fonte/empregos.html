  <body>
    <header>
      <div class="header">
        <a href="index.html" class="logo">JobPlus</a>
        <div class="header-right">
          <a class="active" href="empregos.html">Empregos</a>
          <a>Vaga Perfeita</a>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="box-filter">
        <div class="filter">
          <h1>Filtros</h1>
          <div class="container-input">
            <h2>Tipo de Vaga</h2>

            <div class="content-input">
              <input
                class="radio"
                name="tipoDeVaga"
                id="todos"
                type="radio"
                checked
              />
              <label for="radio1">Todos</label>
            </div>

            <div class="content-input">
              <input class="radio" name="tipoDeVaga" id="Remoto" type="radio" />
              <label for="radio1">Remoto</label>
            </div>

            <div class="content-input">
              <input
                class="radio"
                name="tipoDeVaga"
                id="Híbrido"
                type="radio"
              />
              <label for="radio1">Híbrido</label>
            </div>

            <div class="content-input">
              <input
                class="radio"
                name="tipoDeVaga"
                id="Presencial"
                type="radio"
              />
              <label for="radio1">Presencial</label>
            </div>
          </div>

          <div class="container-input">
            <h2>Salário</h2>

            <div class="content-input">
              <input
                class="radio"
                name="Salário"
                id="Todos"
                type="radio"
                checked
              />
              <label for="radio1">Todos</label>
            </div>
            <div class="content-input">
              <input class="radio" name="Salário" id="3000" type="radio" />
              <label for="radio1"> > R$ 3000</label>
            </div>
            <div class="content-input">
              <input class="radio" name="Salário" id="5000" type="radio" />
              <label for="radio1">> R$ 5000</label>
            </div>
            <div class="content-input">
              <input class="radio" name="Salário" id="7000" type="radio" />
              <label for="radio1">> R$ 7000</label>
            </div>
            <div class="content-input">
              <input class="radio" name="Salário" id="10000" type="radio" />
              <label for="radio1">> R$ 10000</label>
            </div>
          </div>
          <div class="container-input">
            <h2>Data do anúncio</h2>
            <div class="content-input">
              <input
                class="radio"
                name="dataAnuncio"
                id="Todos"
                type="radio"
                checked
              />
              <label for="radio1">Todos</label>
            </div>
            <div class="content-input">
              <input
                class="radio"
                name="dataAnuncio"
                id="ultimos-3-dias"
                type="radio"
              />
              <label for="radio1">Últimos 3 dias</label>
            </div>
            <div class="content-input">
              <input
                class="radio"
                name="dataAnuncio"
                id="ultimos-7-dias"
                type="radio"
              />
              <label for="radio1">Últimos 7 dias</label>
            </div>
            <div class="content-input">
              <input
                class="radio"
                name="dataAnuncio"
                id="ultimos-15-dias"
                type="radio"
              />
              <label for="radio1">Últimos 15 dias</label>
            </div>
          </div>
          <div class="container-input">
            <h2>Experiência necessária</h2>
            <div class="content-input">
              <input
                class="radio"
                name="experiencia"
                id="todos"
                type="radio"
                checked
              />
              <label for="radio1">Todos</label>
            </div>
            <div class="content-input">
              <input
                class="radio"
                name="experiencia"
                id="Estagio"
                type="radio"
              />
              <label for="radio1">Estágio</label>
            </div>
            <div class="content-input">
              <input
                class="radio"
                name="experiencia"
                id="Junior"
                type="radio"
              />
              <label for="radio1">Júnior</label>
            </div>
            <div class="content-input">
              <input class="radio" name="experiencia" id="Pleno" type="radio" />
              <label for="radio1">Pleno</label>
            </div>
            <div class="content-input">
              <input
                class="radio"
                name="experiencia"
                id="Senior"
                type="radio"
              />
              <label for="radio1">Senior</label>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="filler"></div>
