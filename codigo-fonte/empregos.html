        <div class="localx">

        </div>

              <input class="radio" name="theradio" id="superior-a-15000k" type='radio' checked />

          </div>
          </div>
          <div class="data-do-anuncio">

            <div class="data-do-anunciox">
                <input class="radio" name="theradio" id="24-horas" type='radio' checked />

            <div class="data-do-anunciox">

            <div class="data-do-anunciox">
                <input class="radio" name="theradio" id="ultimos-7-dias" type='radio' checked />

            </div>
            <div class="data-do-anunciox">
                <input class="radio" name="theradio" id="ultimos-15-dias" type='radio' checked />
                <label for="radio1">Últimos 15 dias</label>
            </div>
            </div>
            <div class="experiencia-necessaria">
              <span class="experiencia-necessaria"><span>Experiência necessária</span></span>

              </div>

                <div class="tipo-de-vinculox">
                    <input class="radio" name="theradio" id="full-time" type='radio' checked />

                </div>
                <div class="tipo-de-vinculox">
                    <input class="radio" name="theradio" id="Temporario" type='radio' checked />

                </div>
                <div class="tipo-de-vinculox">
                    <input class="radio" name="theradio" id="meio-horario" type='radio' checked />

                <div class="tipo-de-vinculox">
